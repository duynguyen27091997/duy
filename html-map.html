<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map" style="width: 500px; height: 300px; float: right ;border: gray solid 1px"></div>
<iframe style="width: 300px ; height: 150px" src="https://www.youtube.com/embed/ugZo9qdeoWU"> </iframe>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat:10.805130,lng: 106.716698 },
            zoom: 17,
        });
        var marker = new google.maps.Marker({
            position: {lat:10.805130,lng: 106.716698 },
            map: map,
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQyfiPpruUxCHEVKomx2IcMlFyiIZvGd4&callback=initMap"
        ></script>
</body>
</html>
